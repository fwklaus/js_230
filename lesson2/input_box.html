<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <link rel='stylesheet' href = "input_box.css"/>
</head>
<body>
  <div class="text-field">
    <div class="content"></div>
  </div>  

  <script>
  let cursorInterval;

  document.addEventListener('DOMContentLoaded', () => {
    let textField = document.querySelector('.text-field');
    let content = document.querySelector('.content');

    textField.addEventListener('click', event => {
      event.stopPropagation();
      textField.classList.add('focused');

      cursorInterval = cursorInterval || setInterval(() => textField.classList.toggle('cursor'), 500);
    });

    document.addEventListener('keydown', event => {
      if (textField.classList.contains('focused') && event.key !== 'Backspace') {
        content.textContent += event.key;
      } else if (event.key === 'Backspace') {
        content.textContent = content.textContent.slice(0, content.textContent.length - 1);
      }
    });

    document.addEventListener('click', event => {
      clearInterval(cursorInterval);
      cursorInterval = null;

      if (textField.classList.contains('focused')) {
        textField.classList.remove('focused');
        textField.classList.remove('cursor');
      }
    });
  });

  </script>
</body>
</html>
