<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="jquery_practice/jquery.js"></script>

  <script id="posts" type="text/x-handlebars">
    {{#each posts}}
    <article>
      <h1>{{title}}</h1>
      <p><time>Posted on {{published}}</time></p>
      {{body}}
      <footer>
        <p>
          {{#if tags}}
          Tags:
          {{#each tags}}
          {{> tag}}
          {{/each}}
          {{else}}
          Not tagged
          {{/if}}
        </p>
      </footer>
    </article>
    {{/each}}
  </script>

  <script id="tag" type="text/x-handlebars">
    <strong>{{this}}</strong>
  </script>
</head>
<body>

  <script>
    let post = {
      title: 'Lorem ipsum dolor sit amet',
      published: 'April 1, 2015',
      body: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, <span>totam rem aperiam</span>, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.'
    };

    post.body = '<p>' + post.body + '</p>';
    post.tags = ['gotcha', 'double', 'entendre'];
    let posts = [];
    posts.push(post);
    posts.push({
      title: 'Sancti sancti',
      published: 'December 1, 1956',
      body: 'Nomine patri, sancti sancti.'
    });


    // let postTemplate = Handlebars.compile($('#post').html());
    let postsTemplate = Handlebars.compile($('#posts').html());
    let tagTemplate = Handlebars.registerPartial('tag', $('#tag').html());

    let $body = $('body');
    // $body.append(postsTemplate(post));
    $body.append(postsTemplate({posts}));
  </script>
</body>
</html>
