<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <script src='jquery.js'></script>
</head>
<body>
  <div class="outer">
    <div class="understatement">
      <p>Gee, it's really pretty here...</p>
    </div>
    
    <div>
      <div></div>
      <p>If we had the time, we would come everyday!</p>
    </div>

    <div class="last">
      <div></div>
      <p>
        But, I guess If I don't get a better job,  we'll probable never come again...
      </p>
    </div>
  </div>

  <ul>
    <li id='content'>Item1</li>
    <li>Item2</li>
    <li class="last">Item3</li>
  </ul>
  <img src="https://thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg"/>
  <script>
    // selectors
    var $content = jQuery('#content');
    var $sameContent = $('#content');

    var $lis = $('li');
    console.log($lis.length); // 3


    console.log($lis.jquery); // 3.6.4

    // event listeners
    $(document).ready(function() {
      console.log("DOM loaded");
    });

    // deprecated --> throws TypeError 
    // $(window).load(function() {
    $(window).on('load', function() {
      console.log("Image loaded");
    });

    $(function() {
      console.log('Still ready...');
    });

    // css 
    console.log($content.css('font-size')); // getter
    $content.css('font-size', '18px '); // setter
  
    // width (height works the same way)
    var width = $content.width();
    console.log(width); // 265
    $content.width(width * 2);
    console.log($content.width()); // 530

    // chaining method calls
    $content.css('font-size', '30px').css('color', '#b00b00');

    // setting multiple properties via object
    $content.css({
      'font-size': '18px',
      color: 'blue'
    });

    // DOM traversal
    // outward from an object w/ parent
    let parent = $content.parent();
    parent.css('background', 'grey');

    // Restrict selected parent element with string selector
    let paragraphParent = $('p').parent('.understatement');
    paragraphParent.css('color', 'red');

    // outward from an object w/ closest
    let closest = $('li').closest('ul').css('border', 'solid blue 16px')

    // inwards from an object w/ find
    alert($('div.outer').find('div').length); // 5

    // inwards from an obect w/ children
    alert($('div.outer').children().length); // 3

    // sibling elements w/ nextAll
    let nextlistItems = $('li#content').nextAll();
    console.log(nextlistItems.length); // 2

    let lastItem = $('li#content').nextAll('.last');
    console.log(lastItem.length); // 1

    // sibling elements w/ prevAll
    let prevDivItems = $('div.last').prevAll();
    console.log(prevDivItems.length); // 2

    // sibling elements w/ siblings
    let listItems = $('li').siblings();
    console.log(listItems.length); // 3

    // sibling elements w/ prev
    lastItem.prev().hide();

    // sibling elements w/ next
    lastItem.prev().prev().next().show();

  </script>
</body>
</html>
