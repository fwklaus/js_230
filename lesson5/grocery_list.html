<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="stylesheets/grocery_list.css">
  <link rel="stylesheet" media="print" href="stylesheets/grocery_list.css">
  <script src="javascripts/jquery.js"></script>
</head>
<body>
  <main>
    <form id="my_groceries" action="#">
      <fieldset>
        <label id="main_label"for="groceries">Add an Item</label>
        <label for="item_name">Item Name</label>
        <input id="item_name" type="text">
        <label for="quantity">Quantity</label>
        <input id="quantity" type="text">
        <input id="submit_item"type="submit" value="Add">
      </fieldset>
    </form>

    <h1>Groceries</h1>
    <ul id="groceries_list">

    </ul>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let submitItem = document.querySelector('#submit_item');
        let list = document.querySelector('#groceries_list');
        
        submitItem.addEventListener('click', function(event) {
          event.preventDefault();

          let itemName = document.querySelector('#item_name').value;
          let itemQuantity = document.querySelector('#quantity').value;
          
          let newItem = document.createElement('li');
          itemQuantity = !!(itemQuantity) ? itemQuantity : '1'
          newItem.textContent = itemQuantity + ' ' + itemName;
          list.appendChild(newItem);

          document.getElementById('my_groceries').reset();
        });
      });
    </script>
  </main>
</body>
</html>
